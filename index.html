<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    
    <div id="calc-body">
        
        <div id="calc-display">

            <div id="calc-operation">123 + 505 + </div>
        
            <div id="calc-typed">42</div>
        
        </div>
        <div id="buttons-container">
            <button class="delete">CE</button>
            <button class="delete">C</button>
            <button class="delete">DEL</button>
            <button class="symbols">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="symbols">&#215</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="symbols">&#8722</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="symbols">&#43</button>
            <button>0</button>
            <button>,</button>
            <button class="symbols" id="equal-btn">&#61</button>
        </div>
    </div>
</body>
</html>
